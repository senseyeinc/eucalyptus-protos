syntax = "proto3";

import "status.proto";
package senseye;

// Streaming video annotation feature.
enum Feature {
    UNSPECIFIED = 0;
    UNET_METRICS = 1;
    INSTAEYES_METRICS = 2;
    GAZE_METRICS = 3;
    COGNITIVE_LOAD = 4;
}

