// This is to be filled out once CogLoad is completed in Core-Pipeline
message CognitiveLoadResult {
    float current_load = 1;
}

message Result {
    UnetMetricsResult unet_metrics = 1;
    InstaEyesMetricsResult instaeyes_metrics = 2;
    GazeMetricsResult gaze_metrics = 3;
    CognitiveLoadResult cognitive_load = 4;
}

// Provides information to the annotator that specifies how to process the
// request.
message VideoConfig {
    // Requested annotation feature.
    repeated Feature features = 1;

    uint32 width = 2;
    uint32 height = 3;
    uint32 channels = 4;

    string video_id = 5;

    // determines whether 'content' will be stored in s3 or not.
    bool store = 6;
}

// Dictates how stream requests are formed
message VideoStreamRequest {
    oneof video_request {
        VideoConfig video_config = 1;
        bytes content = 2;
    }
}

// Dictates how stream responses are formed
message VideoStreamResponse {
    // Returns a message that specifies the error for the operation.
    senseye.Status error = 1;

    // Streaming annotation results.
    repeated senseye.Result results = 2;
}

// Dicatates how recorded video requests are formed
message VideoStaticRequest {
    repeated Feature features = 1;
    string video_uri = 2;
}
